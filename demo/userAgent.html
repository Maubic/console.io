<script language="JavaScript" >
    function run(){
        for(var prop in userAgents){
            var browser = window.module.exports.get({
                userAgent: userAgents[prop],
                platform: userAgents[prop],
                vendor: userAgents[prop],
                opera: false,

            });
            console.log(prop, browser);
        }
    }
